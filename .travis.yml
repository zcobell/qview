sudo: required

dist: trusty

language: cpp

compiler: gcc

env:
  global:
   - secure: ""

addons:
  coverity_scan:
    project:
      name: "zcobell/qview"
      description: "Tool for viewing the queue at UND"
    notification_email: zachary.cobell@arcadis.com
    build_command_prepend: "/opt/qt59/bin/qmake qview.pro"
    build_command:   "make"
    branch_pattern: master

before_install:
- echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
- sudo add-apt-repository --yes ppa:beineri/opt-qt592-trusty
- sudo apt-get update  -qq
- sudo apt-get install -qq libsqlite3-dev libnetcdf-dev
- sudo apt-cache search qt59
- sudo apt-get install -qq qt59base qt59charts-no-lgpl qt59webengine qt59imageformats qt59connectivity qt59graphicaleffects qt59script qt59sensors qt59webchannel qt59svg qt59xmlpatterns qt59location 
- export PATH=/opt/qt59/bin:$PATH

script:
- uname -a
- which qmake
- gcc --version
- g++ --version
- . /opt/qt59/bin/qt59-env.sh
- /opt/qt59/bin/qmake qview.pro 
- make
